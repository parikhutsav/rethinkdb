desc: Tests of conversion to and from the RQL bool type
tests:
    - py: r.expr(True)
      js: [r.expr(true), r(true)]
      rb: r true
      ot: true

    - py: r.expr(False)
      js: [r.expr(false), r(false)]
      rb: r false
      ot: false

    - cd: r.expr(False).type_of()
      ot: "'BOOL'"
      
    # test coercions
    - cd: r.expr(True).coerce_to('string')
      ot: "'true'"
      
    - cd: r.expr(True).coerce_to('bool')
      ot: True

