    # Pattern Matching
    - cd: tbl3.group_by({'b':'c'}, r.count)
      ot: |
          ([{'group':{'b':{'c':0}}, 'reduction':20},
            {'group':{'b':{'c':1}}, 'reduction':20},
            {'group':{'b':{'c':2}}, 'reduction':20},
