          })
        - |
          tbl.union(tbl).groupedMapReduce(r.row('a'), r.row('id'),
          function(a,b) {
              return a.add(b);
          })
      ot: |
          ([{'group':0, 'reduction':2400},
            {'group':1, 'reduction':2450},
            {'group':2, 'reduction':2500},
            {'group':3, 'reduction':2550}])

