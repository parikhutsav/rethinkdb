    # Multiple keys
    - cd: tbl.group_by('a','id', r.count).count()
      ot: 100

    # Distinct
    - py: tbl.map(lambda row:row['a']).distinct().count()
      js: tbl.map(function(row) { return row('a'); }).distinct().count()
      rb: tbl.map{ |row| row[:a] }.distinct.count
      ot: 4

    # proper test for seq.count()
    - cd: tbl.count()
      ot: 100

